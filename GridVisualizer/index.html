<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Grid Visualizer</title>
    <style>
        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>
    <img src="blank.png"" alt=" gridImage" id="grid" class="center">
</body>
<script>
    const gridSequence = [1, 2, 3, 4, 5, 6, 7, 8, 0]
    function delay(t) {
        return new Promise((resolve) => {
            return setTimeout(resolve, t)
        })
    }

    async function loop() {
        for (i in gridSequence) {
            await delay(500).then(() => {
                document.getElementById("grid").src = "Grids/grid" + i + ".png";
            })
            await delay(3000).then(() => {
                document.getElementById("grid").src = "blank.png";
            })
        }
    }

    loop();  
</script>

</html>
